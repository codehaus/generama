# This controls where the jars are uploaded.
maven.repo.remote=http://generama.codehaus.org/maven/repo,http://www.ibiblio.org/maven,http://dist.codehaus.org

maven.repo.central = dist.codehaus.org
maven.repo.central.directory = /dist

generama.home = ${basedir}

maven.junit.fork = yes
maven.junit.sysproperties = java.protocol.handler.pkgs generama.home
java.protocol.handler.pkgs = org.generama.mock.protocol

# For ASTUnit
maven.antlr.grammars=java.g 
maven.antlr.src.dir=${basedir}/src/main/grammar

maven.jar.override=true
maven.jar.freemarker=${basedir}/lib/freemarker-2.3.jar

maven.compile.source=1.3
maven.compile.target=1.3
